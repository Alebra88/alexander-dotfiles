# Lid switch bindings for laptop display management
# These settings are separate from monitors.conf to prevent nwg-displays overwrites

# Disable laptop display when lid is closed
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Enable laptop display when lid is opened
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, auto"